<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    h1, h2 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #fff;
      border-radius: 10px;
      width: 50%;
    }
    input, textarea {
      display: block;
      width: 90%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .blog-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 50%;
    }
  </style>
</head>
<body>
  <h1>Welcome Admin!</h1>
  <p>You can now create, edit, or delete blogs.</p>

  <h2>Create Blog</h2>
  <form id="addBlogForm">
    <input type="text" name="image" placeholder="Image URL or /images/filename.jpg" required />
    <input type="text" name="title" placeholder="Blog Title" required>
    <textarea name="content" placeholder="Blog Content" required></textarea>
    <input type="date" name="date" required />
    <button type="submit">Add Blog</button>
  </form>

  <h2>All Blogs</h2>
  <div id="blogsList"></div>

  <br>
  <a href="/logout">Logout</a>

  <script>
    function escapeHTML(str) {
      if (!str) return '';
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function createBlogHTML(blog) {
      const truncated = blog.content.length > 300;
      const shortText = escapeHTML(blog.content.slice(0, 300));
      const fullText = escapeHTML(blog.content);

      return `
        <div class="blog-card">
          <img class="blog-image" src="${blog.imageUrl}" alt="Blog Image" style="width:200px;" />
          <h3>${escapeHTML(blog.title)}</h3>
          <p><strong>Date:</strong> ${new Date(blog.date).toLocaleDateString()}</p>
          <p class="blog-content">
            <span class="short">${shortText}${truncated ? '...' : ''}</span>
            ${truncated ? `<span class="full" style="display:none;">${fullText}</span>
            <button class="toggle-content">Read More</button>` : ''}
          </p>

          <form action="/edit-blog/${blog._id}" method="POST">
            <input type="text" name="title" value="${escapeHTML(blog.title)}" required>
            <textarea name="content" required>${escapeHTML(blog.content)}</textarea>
            <input type="text" name="image" value="${blog.imageUrl}" required>
            <input type="date" name="date" value="${blog.date.split('T')[0]}" required>
            <button type="submit">Update</button>
          </form>

          <form action="/delete-blog/${blog._id}" method="POST">
            <button type="submit" style="background: red;">Delete</button>
          </form>
        </div>
      `;
    }

    // Fetch and render blogs
    fetch('/api/blogs')
      .then(res => res.json())
      .then(data => {
        const blogListDiv = document.getElementById('blogsList');
        data.forEach(blog => {
          blogListDiv.innerHTML += createBlogHTML(blog);
        });

        // Attach toggle listeners
        document.querySelectorAll('.toggle-content').forEach(btn => {
          btn.addEventListener('click', function () {
            const parent = this.parentElement;
            const short = parent.querySelector('.short');
            const full = parent.querySelector('.full');
            const isExpanded = full.style.display === 'inline';

            short.style.display = isExpanded ? 'inline' : 'none';
            full.style.display = isExpanded ? 'none' : 'inline';
            this.textContent = isExpanded ? 'Read More' : 'Read Less';
          });
        });
      });

    // Add blog
    document.getElementById('addBlogForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch('/add-blog', {
        method: 'POST',
        body: new URLSearchParams(formData)
      }).then(res => {
        if (res.ok) location.reload();
      });
    });
  </script>
</body>
</html>
